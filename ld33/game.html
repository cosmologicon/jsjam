<!DOCTYPE html>
<script src="http://ufx.space/UFX.js"></script>
<script src="monster.js"></script>
<canvas id=canvas></canvas>
<script>
var tau = 2 * Math.PI
var canvas = document.getElementById("canvas")
var context = canvas.getContext("2d")
canvas.width = 800
canvas.height = 450
UFX.maximize.fill(canvas, "aspect")
UFX.draw.setcontext(context)
UFX.mouse.init(canvas)

UFX.scenes.loading = {
	start: function () {
		this.t = 0
		this.fload = 0
		this.loaded = false
		this.specs = []
		for (var j = 0 ; j < 20 ; ++j) {
			this.specs.push(monster.randomspec())
		}
		this.x0 = -200
		this.n0 = 0
	},
	think: function (dt) {
		var mstate = UFX.mouse.state()
		this.t += dt
		this.scale = canvas.width / 800
		
		if (this.loaded && mstate.left.down) {
			UFX.scene.swap("play")
		}
		this.x0 -= 80 * dt
		if (this.x0 < -200) {
			this.x0 += 400
			this.n0 += 1
		}
	},
	draw: function () {
		UFX.draw("fs blue f0")
		UFX.draw("[",
			"z", this.scale, this.scale,
			"[ font 70px~'Viga' fs white sh black 4 4 0",
			"[ tab center middle t 400 100 ft0 Monster~Tshirts ]",
			"font 30px~'Viga' fs white sh black 2.5 2.5 0",
			"[ tab center middle t 400 160 ft0 by~Christopher~Night ]",
			"]")
		for (var j = 0 ; j < 3 ; ++j) {
			UFX.draw("[ t", this.x0 + 400 * j, 400)
			monster.draw(this.specs[(this.n0 + j) % 20])
			UFX.draw("]")
		}
		UFX.draw("]")
	}
}
UFX.scene.init({ minups: 5 })
UFX.scene.push("loading")


UFX.resource.onload = function () {
	UFX.scenes.loading.loaded = true
}
UFX.resource.loadwebfonts("Viga")


</script>
