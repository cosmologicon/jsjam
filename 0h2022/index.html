<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>Zero-hour game 2022</title>
<style>
canvas {
	cursor: none;
}
</style>
<script src="http://ufx.space/UFX.js"></script>
<canvas id=canvas></canvas>
<script>
"use strict"
let EASY = window.location.href.includes("EASY")
let tau = 2 * Math.PI
let canvas = document.getElementById("canvas")
canvas.width = 1600
canvas.height = 900
let context = canvas.getContext("2d")
UFX.maximize.fill(canvas, "aspect")
UFX.draw.setcontext(context)

let pos = [0, 0]

function think(dt) {
	let pstate = UFX.pointer(canvas)
	if (pstate.down) {
	}
	pos = pstate.pos ? [pstate.pos[0] * 1600 / canvas.width, pstate.pos[1] * 900 / canvas.height] : [-100, -100]
}



function draw() {

	UFX.draw("fs #333333 f0")
	UFX.draw("[ z", canvas.width / 1600, canvas.height / 900)

	UFX.draw("[ t 600 200 r -0.2 tab center middle alpha 0.3",
		"font 120px~'Passion~One' fs white ft0 Zero~Hour~Game~Jam~2022",
		"font 60px~'Passion~One' t 0 100 fs #7ff ft0 by~Christopher~Night",
		"font 40px~'Passion~One' t 0 50 fs #7ff ft0 made~in~zero~hours,",
		"font 40px~'Passion~One' t 0 40 fs #7ff ft0 2am~EDT~-~2am~EST,~6~Nov~2022",
	"]")

	UFX.draw("[ t 1200 200 r 0.2 tab center middle alpha 0.3",
		"font 50px~'Passion~One' fs #ff7 ft0 instructions",
		"font 50px~'Passion~One' t 0 70 fs #ff7 ft0 instructions",
		"font 50px~'Passion~One' t 0 70 fs #ff7 ft0 instructions",
	"]")

	UFX.draw("]")
}
UFX.resource.loadwebfonts("Boogaloo", "Passion One")
UFX.resource.onload = function () {
	UFX.ticker.init(think, draw, {
		ups: 120,
		maxupf: 12,
	})
}
</script>
