<!DOCTYPE html>
<script type="text/javascript" src="UFX.js"></script>
<script type="text/javascript" src="play.js"></script>
<canvas id=canvas></canvas>
<script type="text/javascript">
var tau = 2 * Math.PI
window.onerror = function (error, url, line) {
	document.body.innerHTML = "<p>Error in: "+url+"<p>line "+line+"<pre>"+error+"</pre>"
}
var canvas = document.getElementById("canvas")
canvas.width = 900 ; canvas.height = 600
var context = canvas.getContext("2d")
UFX.draw.setcontext(context)
UFX.maximize.fill(canvas, "fixed")
UFX.mouse.init(canvas)

UFX.scenes.load = {
	start: function () {
		this.f = 0
	},
	draw: function () {
		UFX.draw("fs blue f0")
	},
}

UFX.scene.init({ ups: 120, maxupf: 20 })
UFX.scene.push("load")
UFX.resource.loadwebfonts("Viga")
UFX.resource.onloading = function (f) {
	UFX.scenes.load.f = f
}
UFX.resource.onload = function (f) {
	UFX.scene.swap("play")
}

</script>
